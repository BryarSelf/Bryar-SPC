<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryar's SPC Outlook</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1>Bryar's SPC Outlook</h1>
        <p>Latest Storm Prediction Center Outlooks</p>
        <p id="nextOutlook"></p>
    </header>

    <section id="outlook">
        <h2>Day 1 Outlook</h2>
        <div id="day1Outlook"></div>

        <h2>Day 2 Outlook</h2>
        <div id="day2Outlook"></div>

        <h2>Day 3 Outlook</h2>
        <div id="day3Outlook"></div>

        <h2>Day 4-8 Outlook</h2>
        <div id="day48Outlook"></div>
    </section>

    <script>
        // Set up the API URL for the SPC Outlook
        const apiUrl = "https://api.spc.noaa.gov/products/outlook"; // Replace with real API endpoint if available

        // Function to fetch and display the outlook data
        function fetchOutlooks() {
            axios.get(apiUrl)
                .then(response => {
                    const outlookData = response.data;
                    const nextOutlookTime = new Date(outlookData.nextOutlookTime); // Adjust with the correct field
                    const now = new Date();
                    const timeDifference = nextOutlookTime - now;

                    // Display the time until the next outlook
                    document.getElementById("nextOutlook").innerText = "Next SPC Outlook will be issued in " + formatTime(timeDifference);

                    // Display Day 1, 2, 3, and 4-8 outlooks
                    document.getElementById("day1Outlook").innerHTML = generateOutlookHTML(outlookData.day1);
                    document.getElementById("day2Outlook").innerHTML = generateOutlookHTML(outlookData.day2);
                    document.getElementById("day3Outlook").innerHTML = generateOutlookHTML(outlookData.day3);
                    document.getElementById("day48Outlook").innerHTML = generateOutlookHTML(outlookData.day48);
                })
                .catch(error => console.error("Error fetching data: ", error));
        }

        // Helper function to format time difference
        function formatTime(ms) {
            const hours = Math.floor(ms / (1000 * 60 * 60));
            const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
            return hours + " hours and " + minutes + " minutes";
        }

        // Helper function to generate HTML for outlooks
        function generateOutlookHTML(outlook) {
            return `
                <p><strong>Tornado Risk:</strong> ${outlook.tornadoRisk}</p>
                <p><strong>Wind Risk:</strong> ${outlook.windRisk}</p>
                <p><strong>Hail Risk:</strong> ${outlook.hailRisk}</p>
                <p><strong>Categorical Risk:</strong> ${outlook.categoricalRisk}</p>
            `;
        }

        // Call the function to load the outlook data
        fetchOutlooks();
    </script>
</body>
</html>
